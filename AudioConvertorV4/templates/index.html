<!DOCTYPE html>
<html>
<head>
    <title>Аудіо конвертер</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}" id="theme-style">
    <link rel="stylesheet" href="{{ url_for('static', filename='styles-dark.css') }}" id="theme-style-dark" media="(prefers-color-scheme: dark)">
</head>
<body class="container">
    <h1>Аудіо конвертер</h1>
    <form action="/convert" method="post" enctype="multipart/form-data">
        <input type="file" name="audio" accept="audio/*" required><br>
        <br><br>
        <label for="output-format">Виберіть формат для конвертації:</label>
        <select id="output-format" name="format">
            <option value="mp3">MP3</option>
            <option value="wav">WAV</option>
            <option value="ogg">OGG</option>
            <option value="flac">FLAC</option>
            <option value="aac">AAC</option>
            <option value="m4a">M4A</option>
            <option value="wma">WMA</option>
            <option value="aiff">AIFF</option>
        </select><br>
        <button type="submit" id="convert-btn">Конвертувати</button>
    </form>
    <script src="{{ url_for('static', filename='main.js') }}"></script>
</body>
</html>
